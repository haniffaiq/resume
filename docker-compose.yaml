services:
  portfolio-build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-build
    volumes:
      - ./dist:/app/dist
    command: ["echo", "Build completed, artifacts in /app/dist"]

  portfolio-nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - portfolio-build
    restart: always
